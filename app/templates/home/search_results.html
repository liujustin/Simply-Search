{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block body
%}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h3>Search Results</h3>
                    <hr class="intro-divider">
                    {% for result in results %}
                        <p><a href="/search_results/{{result._source.data}}/{{result._id}}" target="_blank">{{ result._source.data }} {{ result._source.date}}</a></p>
                    {% endfor %}
                    {{ pagination.info }}
                </div>
            </div>
        </div>
         {{ pagination.links }}
    </div>
</div>
{% endblock %}
